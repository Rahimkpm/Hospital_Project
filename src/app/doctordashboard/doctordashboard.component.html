<div class="container mt-4">

  <h3 class="text-primary mb-4">
    <i class="fa fa-user-md me-2"></i> Doctor Dashboard
  </h3>

  <!-- SUMMARY CARDS -->
  <div class="row text-center">
    <div class="col-md-3 mb-3">
      <div class="card shadow p-3 bg-light">
        <h6>Today's Appointments</h6>
        <h3 class="text-primary">{{ summary.todayAppointments }}</h3>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card shadow p-3 bg-light">
        <h6>Pending</h6>
        <h3 class="text-warning">{{ summary.pending }}</h3>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card shadow p-3 bg-light">
        <h6>Completed</h6>
        <h3 class="text-success">{{ summary.completed }}</h3>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card shadow p-3 bg-light">
        <h6>Total Appointments</h6>
        <h3>{{ summary.total }}</h3>
      </div>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="row mt-4">
    <div class="col-md-6 mb-4">
      <div class="card p-3 shadow">
        <h6 class="text-center">Appointment Status</h6>
        <canvas id="statusChart"></canvas>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card p-3 shadow">
        <h6 class="text-center">Weekly Trend</h6>
        <canvas id="weeklyChart"></canvas>
      </div>
    </div>
  </div>

</div>
