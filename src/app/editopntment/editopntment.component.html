<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg border-0">
                    <div class="card-header text-center bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fa fa-calendar-check me-2"></i>Update Appointment
                        </h4>
                    </div>

                    <div class="card-body">

                        <form [formGroup]="form" (ngSubmit)="save()">

                            <!-- Patient Name -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa fa-user me-1"></i> Patient Name
                                </label>
                                <input type="text" class="form-control" formControlName="patientName"
                                    placeholder="Enter patient name">
                                <small class="text-danger" *ngIf="form.get('patientName')?.errors?.['required']
                                                  && (form.get('patientName')?.touched
                                                      || form.get('patientName')?.dirty)">
                                    Patient name is required
                                </small>
                            </div>

                            <!-- Patient Address
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa fa-location-dot me-1"></i> Patient Address
                                </label>
                                <input type="text" class="form-control" formControlName="patientAddress"
                                    placeholder="Enter address">
                            </div> -->

                            <!-- Patient Phone -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa fa-phone me-1"></i> Phone Number
                                </label>
                                <input type="tel" class="form-control" formControlName="patientPhoneNumber"
                                    placeholder="Enter phone number">
                            </div>

                            <!-- Appointment Date -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa fa-calendar me-1"></i> Appointment Date
                                </label>
                                <input type="datetime-local" formControlName="appointmentDate" class="form-control">
                            </div>

                            <!-- Reason -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa fa-notes-medical me-1"></i> Reason
                                </label>
                                <textarea class="form-control" rows="3" formControlName="reason"
                                    placeholder="Reason for appointment"></textarea>
                            </div>


                            

 <div class="mb-3">
<div class="text-danger">Note: If you change the Hospital or the Doctor to Other hospitals then TOKEN will be transfered to concerns </div>
</div>
                            <!-- Hospital -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa fa-hospital me-1"></i> Hospital
                                </label>
                                <select class="form-select" [(ngModel)]="selectedHospitalId"
                                    (change)="onHospitalChange()" formControlName="hospitalId">
                                    <option value="-1">Select Hospital</option>
                                    <option *ngFor="let h of hospitals" [value]="h.id">
                                        {{h.hospitalName}}
                                    </option>
                                </select>
                            </div>

                            <!-- Doctor -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa fa-user-doctor me-1"></i> Doctor
                                </label>
                                <select class="form-select" formControlName="doctorId">
                                    <option value="">Select Doctor</option>
                                    <option *ngFor="let d of doctors" [value]="d.id">
                                        {{ d.name }} -{{d.specialty}}
                                    </option>
                                </select>
                            </div>



                            <div class="col-md-12">
                                <div class="card shadow-lg border-0">
                                    <div class="card-header text-center bg-info text-white">
                                        <h4 class="mb-0">
                                            <i class="fa fa-info-circle me-2"></i> Doctor Notes
                                        </h4>
                                    </div>
                                    <div class="card-body">
                                        <!-- doctornotes -->
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fa fa-notes-medical me-1"></i> Notes
                                            </label>
                                            <div>
                                                <textarea class="form-control" rows="10" formControlName="doctorNotes"
                                                    placeholder="Doctor notes will appear here...">
                temparature:98F
                Blood Pressure:120/80 mmHg
                Heart Rate:72 bpm
                Symptoms: Mild headache, slight fever
                Diagnosis: Common cold
                Prescription: Rest, hydration, over-the-counter pain relievers
                Follow-up: If symptoms persist for more than a week, return for further evaluation
                
            </textarea>
                                            </div>
                                        </div>


                                    </div>
                                </div>

                                <!-- iddone -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa fa-hand-point-right me-1"></i> if all done click on submit !
                                </label>
                                <input type="hidden" class="form-control" formControlName="isDone"
                                    placeholder="Enter isdone">
                            </div>

                                <div class="d-flex justify-content-end gap-12">

                                    <button type="button" class="btn btn-primary"  [routerLink]="['/appointments/hospital/{{hid}}/doctor/{{did}}']">
                                        <i class="fa fa-times me-1"></i> Cancel
                                    </button>
                                    <!-- Submit -->
                                    <div class="d-grid">
                                        <button type="submit"  class="btn btn-success">
                                            <i class="fa fa-check me-1"></i> Submit Appointment
                                        </button>
                                    </div>

                                </div>


                            </div>
                        </form>

                    </div>
                </div>

            </div>



        </div>
    </div>
</body>

</html>
