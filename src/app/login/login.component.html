
<body>

<div class="login-container d-flex align-items-center justify-content-center">
    <div class="card login-card shadow-lg">
        <div class="card-body p-4">
            <h3 class="text-center mb-4 text-white">Login</h3>

            <form [formGroup]="form" (ngSubmit)="login()">
                <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                </div>

                <button type="submit" class="btn btn-light w-100 fw-bold">
                    Login
                </button>

                <div class="text-center mt-3">
                    <small class="text-white">Forgot password?</small>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
